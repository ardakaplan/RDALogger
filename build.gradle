buildscript {

    ext.rda_logger_kotlin_version = '1.3.71'

    repositories {

        google()

        jcenter()

    }
    dependencies {

        classpath 'com.android.tools.build:gradle:3.2.1'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rda_logger_kotlin_version"
    }
}

allprojects {

    repositories {

        google()

        jcenter()
    }
}

task clean(type: Delete) {

    delete rootProject.buildDir
}
