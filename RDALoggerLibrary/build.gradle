apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


android {

    compileSdkVersion 29

    defaultConfig {

        minSdkVersion 14
        targetSdkVersion 30

        versionCode 1
        versionName "2.0.0"
    }

    buildTypes {

        release {

            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rda_logger_kotlin_version"

}